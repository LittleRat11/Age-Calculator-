<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="header">age calculator</h2>
        <h3 class="result"></h3>
        <div class="input-group">
            <input type="text" name="" id="" class="input-date js-input-date" placeholder="DD" size="4">
            <input type="text" name="" id="" class="input-month js-input-month" placeholder="MM" size="4">
            <input type="text" name="" id="" class="input-year js-input-year" placeholder="YYYY" size="4">
        </div>

        <button class="calculateBtn js-submit-btn">Calculate</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
